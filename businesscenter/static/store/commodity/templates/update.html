<div class="container">
    <div class="wrapper-md" data-ng-if="commodity">
        <div class="panel panel-default">
            <div class="panel-heading font-bold">
                {{'COMMODITY.UPDATE.HEADER' | translate }}
            </div>
            <div class="panel-body">
                <form data-ng-submit="update()" name="form" id="commodity_form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{ 'COMMODITY.FORM.TITLE' | translate }}</label>
                        <div class="col-sm-10">
                            <input type="text" name="title" data-ng-model="commodity.title"
                                   class="form-control rounded">
                            <p class="text-danger"
                               data-ng-repeat="e in error.title">{{ e }}</p>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{ 'COMMODITY.FORM.CATEGORY' | translate }}</label>
                        <div class="col-sm-10">
                            <select class="form-control rounded" data-ng-model="commodity.category" >
                                <option data-ng-repeat="item in category_list" data-ng-selected="item.id == commodity.category"
                                        data-ng-value="{{ item.id }}">{{ item.title }}</option>
                                <option value="">{{ 'COMMODITY.FORM.EMPTY' | translate }}</option>
                            </select>
                            <p class="text-danger"
                               data-ng-repeat="e in error.category">{{ e }}</p>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{ 'COMMODITY.FORM.KIND' | translate }}</label>
                        <div class="col-sm-10">
                            <select class="form-control rounded" data-ng-model="commodity.kind">
                                <option data-ng-repeat="item in kind_list" data-ng-selected="item.id == commodity.kind"
                                        data-ng-value="{{ item.id }}">{{ item.title }}</option>
                                <option value="">{{ 'COMMODITY.FORM.EMPTY' | translate }}</option>
                            </select>
                            <p class="text-danger"
                               data-ng-repeat="e in error.kind">{{ e }}</p>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{ 'COMMODITY.FORM.BRAND' | translate }}</label>
                        <div class="col-sm-10">
                            <select class="form-control rounded" data-ng-model="commodity.brand" required>
                                <option data-ng-repeat="item in brand_list" data-ng-selected="item.id == commodity.brand"
                                        data-ng-value="{{ item.id }}">{{ item.title }}</option>
                                <option value="">{{ 'COMMODITY.FORM.EMPTY' | translate }}</option>
                            </select>
                            <p class="text-danger"
                               data-ng-repeat="e in error.brand">{{ e }}</p>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{ 'COMMODITY.FORM.SIZE' | translate }}</label>
                        <div class="col-sm-10">
                            <select class="form-control rounded" data-ng-model="commodity.size" required>
                                <option data-ng-repeat="item in size_list" data-ng-value="item.id"
                                        data-ng-selected="item.id == commodity.size">{{ item.title }}</option>
                            </select>
                            <p class="text-danger"
                               data-ng-repeat="e in error.size">{{ e }}</p>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{ 'COMMODITY.FORM.SEASON' | translate }}</label>
                        <div class="col-sm-10">
                            <select class="form-control rounded" data-ng-model="commodity.season">
                                <option data-ng-repeat="item in season_list" data-ng-value="item.id"
                                        data-ng-selected="item.id == commodity.season">{{ item.title }}</option>
                            </select>
                            <p class="text-danger"
                               data-ng-repeat="e in error.season">{{ e }}</p>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{ 'COMMODITY.FORM.YEAR' | translate }}</label>
                        <div class="col-sm-10">
                            <input type="number" name="year" min="2000" max="2016" data-ng-model="commodity.year"
                                   class="form-control rounded">
                            <p class="text-danger"
                               data-ng-repeat="e in error.year">{{ e }}</p>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{ 'COMMODITY.FORM.COLOR' | translate }}</label>
                        <div class="col-sm-10">
                            <select name="color" class="form-control rounded" data-ng-model="commodity.color">
                                    <option style="background-color: {{ item.html }}" data-ng-selected="item.id == commodity.color"
                                            data-ng-repeat="item in color_list" data-ng-value="{{ item.id }}">
                                        {{ item.title }}</option>
                                    <option value="">{{ 'COMMODITY.FORM.EMPTY' | translate }}</option>
                            </select>
                            <p class="text-danger"
                               data-ng-repeat="e in error.color">{{ e }}</p>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <p>{{ 'COMMODITY.CREATE.NO_COLOR' | translate }}</p>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{ 'COMMODITY.FORM.EXTRA_COLOR' | translate }}</label>
                        <div class="col-sm-10">
                            <input type="color" name="color_extra" data-ng-model="commodity.color_extra">
                            <p class="text-danger"
                               data-ng-repeat="e in error.color_extra">{{ e }}</p>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button data-ng-disabled="wait" type="submit" class="btn btn-primary">{{ 'FORM.SUBMIT' | translate }}
                            </button>
                            <a data-ng-href="#!/"
                               class="btn btn-default">{{ 'FORM.CANCEL' | translate }}</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row screensaver" data-ng-class="{'visible': wait}">
        <div class="col-md-12 col-xs-12 wrapper-lg">
            <div class="hbox">
                <div class="col v-middle text-center text-primary">
                    <i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>
                    <p class="h4 wrapper-xs">{{ 'FORM.WAIT' | translate }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
