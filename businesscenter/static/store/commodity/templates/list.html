<div class="container" data-ng-if="r.$resolved">
    <div class="row m-t-md">
        <div class="col-md-12">
            <div class="form-group text-center">
                <a class="btn btn-success" data-ng-href="#!/commodities/add"><i class="fa fa-plus fa-2x"></i></a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered table-condensed bg-white">
                <tr data-ng-repeat="item in r.results">
                    <td><pre>{{ item | json }}</pre></td>
                    <td class="text-center">
                        <ul class="list-inline">
                            <li><a data-ng-href="#!/commodities/{{ item.id }}/edit" class="btn btn-sm btn-info input-sm"><i class="fa fa-edit"></i></a></li>
                            <li><button class="btn btn-sm btn-danger input-sm"><i class="fa fa-times"></i></button></li>
                        </ul>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="text-center m-t">
    <p><button data-ng-disabled="enough" data-ng-click="get_more()" class="btn btn-lg btn-primary">{{ 'LOAD_MORE' | translate }}</button>
    </p>
    <ul class="pagination m-t">
        <li><a data-ng-href="{{ page_link }}page=1">&lt;&lt;</a></li>
        <li><a data-ng-if="r.previous_page" data-ng-href="{{ page_link }}page={{ r.previous_page }}">&lt;</a></li>
        <li data-ng-repeat="i in prev_pages"><a data-ng-href="{{ page_link }}page={{ i }}">{{ i }}</a></li>
        <li class="active"><a href="#">{{ r.current }}</a></li>
        <li data-ng-repeat="i in next_pages"><a data-ng-href="{{ page_link }}page={{ i }}">{{ i }}</a></li>
        <li><a data-ng-if="r.next_page" data-ng-href="{{ page_link }}page={{ r.next_page }}">&gt;</a></li>
        <li><a data-ng-href="{{ page_link }}page={{ r.total }}">&gt;&gt;</a></li>
    </ul>
</div>
</div>
