<div class="container">
    <div class="wrapper-md">
        <form data-ng-submit="add()" name="form" id="group_form">
            <div class="panel panel-default">
                <div class="panel-heading font-bold">{{ 'ARTICLE.CREATE.HEADER' | translate }}</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{ 'GROUP.FORM.TITLE' | translate }}</label>
                        <div class="col-sm-10">
                            <input type="text" name="title"
                                   data-ng-model="data.title"
                                   class="form-control rounded" required="">
                            <p class="text-danger"
                               data-ng-repeat="e in error.title">{{ e }}</p>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{ 'GROUP.FORM.DESCRIPTION' | translate }}</label>
                        <div class="col-sm-10">
                            <textarea name="description"
                                      data-ng-model="data.description"
                                      class="form-control" required=""></textarea>
                            <p class="text-danger"
                               data-ng-repeat="e in error.description">{{ e }}</p>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    
                </div>

                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-12 col-xs-12">
                            <div class="pull-right">
                            <button type="submit" class="btn btn-primary">{{ 'FORM.SUBMIT' | translate }}
                            </button>
                            <a data-ng-href="#!/my_groups" class="btn btn-default">{{ 'FORM.CANCEL' | translate }}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
