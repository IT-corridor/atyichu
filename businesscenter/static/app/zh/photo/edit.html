<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">编辑图片信息</h1>
        </div>
    </div>
    <div class="row">
        <hr>
        <div class="col-md-12">
            <form data-ng-submit="update()">
                <table class="table">
                    <tr>
                        <td>标题</td>
                        <td><input type="text" class="form-control" data-ng-model="photo.title"></td>
                    </tr>
                    <tr>
                        <td>详情</td>
                        <td><textarea class="form-control" data-ng-model="photo.description"></textarea></td>
                    </tr>
                </table>
                <ul class="text-center list-inline">
                    <li><button class="btn btn-primary btn-lg">确认修改</button></li>
                    <li><a data-ng-href="#!/photo/{{ photo.id }}" class="btn btn-default btn-lg">取消</a></li>
                </ul>
            </form>
        </div>
    </div>
</div>
