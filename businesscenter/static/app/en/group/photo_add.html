<div class="container">
    <div class="wrapper-md" data-ng-if="can_add">
        <div class="panel panel-default">
            <div class="panel-heading font-bold">
                UPLOAD A PHOTO (TO {{ group.title }})
            </div>
            <div class="panel-body">
                <form data-ng-submit="add()" name="form" id="photo_form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">TITLE</label>
                        <div class="col-sm-10">
                            <input type="text" name="title"
                                   class="form-control rounded">
                            <p class="text-danger"
                               data-ng-repeat="e in error.title">{{ e }}</p>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">DESCRIPTION</label>
                        <div class="col-sm-10">
                            <textarea name="description"
                                      data-ng-model="description"
                                      class="form-control"></textarea>
                            <p class="text-danger"
                               data-ng-repeat="e in error.description">{{ e }}</p>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">FILE</label>
                        <div class="col-sm-10">
                            <input type="file" name="photo">
                            <p class="text-danger"
                               data-ng-repeat="e in photo.description">{{ e }}</p>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <a data-ng-href="#!/group/{{ group.id }}/photo"
                               class="btn btn-default">Cancel</a>
                            <button type="submit" class="btn btn-primary">ADD
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row" data-ng-if="!can_add">
        <div class="col-md-12 col-xs-12">
            You have not enough privileges to add photo in this group.
        </div>
    </div>
</div>
