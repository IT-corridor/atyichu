<div class="row">
    <div class="col-md-12">
        <h1 class="text-center">{{ group.title }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-3 col-xs-6 wrapper-sm" data-ng-repeat="group in r.results">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{ ( group.title ) ? group.title : 'Untitled' }}
            </div>
            <div class="group">
                <div class="hbox">
                    <div class="col v-middle wrapper-xs">
                        <a data-ng-href="#!group/{{ group.id }}/photo">
                            <img data-ng-if="group.thumb" class="img-center" style="width: 100%;" data-ng-src="{{ group.thumb }}" alt="{{ group.title }}">

                            <div data-ng-if="!group.thumb" class="text-center">
                                <span class="fa-stack fa-5x" aria-hidden="true">
                                  <i class="fa fa-camera fa-stack-1x"></i>
                                  <i class="fa fa-ban fa-stack-2x text-muted"></i>
                                </span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="group-crop m-b-sm" data-ng-if="group.overview.length > 0">
                    <div class="hbox bg-white lter">
                        <div class="col" data-ng-repeat="item in group.overview">
                            <div class="m-xs img-wrap-xs img-wrap-md b-a b-light r">
                                <img class="img-center" data-ng-src="{{ item.crop ? item.crop : item.thumb }}" alt="..." >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="group-crop m-b-sm" data-ng-if="group.overview.length == 0">
                    <div class="hbox bg-white lter text-center">
                        <div class="col v-middle" data-ng-repeat="item in [0, 1, 2]">
                            <div class="m-xs b-a b-light r no-img-xs no-img-md">
                                <span class="fa-stack fa-lg" aria-hidden="true">
                                  <i class="fa fa-camera fa-stack-1x"></i>
                                  <i class="fa fa-ban fa-stack-2x text-muted"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="panel-footer">
                <h6><span><i class="fa fa-clock-o"></i> {{ group.activity }}</span>
                    <span class="pull-right"><i class="fa fa-picture-o"></i> {{ group.photo_count }}</span></h6>
                <h6>
                    <span class="text-muted"><i class="fa fa-user">&nbsp;{{ group.owner_name }}</i></span>
                <span class="pull-right" data-ng-if="visitor.pk == group.owner"><a data-ng-href="#!/group/{{ group.id }}/manage"><i class="fa fa-edit"></i></a></span>
                </h6>
            </div>
        </div>
    </div>
</div>
<div class="text-center m-t">
    <p><button data-ng-disabled="enough" data-ng-click="get_more()" class="btn btn-lg btn-primary">Load more</button>
    </p>
    <ul class="pagination m-t">
        <li><a data-ng-href="{{ page_link }}page=1">&lt;&lt;</a></li>
        <li><a data-ng-if="r.previous_page" data-ng-href="{{ page_link }}page={{ r.previous_page }}">&lt;</a></li>
        <li data-ng-repeat="i in prev_pages"><a data-ng-href="{{ page_link }}page={{ i }}">{{ i }}</a></li>
        <li class="active"><a href="#">{{ r.current }}</a></li>
        <li data-ng-repeat="i in next_pages"><a data-ng-href="{{ page_link }}page={{ i }}">{{ i }}</a></li>
        <li><a data-ng-if="r.next_page" data-ng-href="{{ page_link }}page={{ r.next_page }}">&gt;</a></li>
        <li><a data-ng-href="{{ page_link }}page={{ r.total }}">&gt;&gt;</a></li>
    </ul>
</div>
