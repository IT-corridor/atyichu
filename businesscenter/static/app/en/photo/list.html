<div class="row">
  <!-- Comment -->
    <div class="col-md-12">
        <h1 class="text-center">{{ title }} <span class="text-muted small">({{ photos.length }} items)</span></h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="text-center">
            <button class="btn btn-lg btn-success">Take a snapshot</button>
            <p class="small text-muted">Will not work now.</p>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-6 col-md-3" data-ng-repeat="photo in photos">
        <div class="thumbnail">
            <a data-ng-href="#!/photo/{{ photo.id }}">
                <img data-ng-src="{{ photo.thumb }}" alt="{{ photo.title }}" class="img-responsive">
            </a>
            <div class="caption">
                <h3 class="text-center">{{ ( photo.title ) ? photo.title : 'Untitled' }}</h3>
                <ul class="list-inline text-muted text-center">
                    <li><i class="fa fa-comments"></i> {{ photo.comment_count }}</li>
                    <li>{{ photo.create_date | date : 'longDate': '+0800'}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
